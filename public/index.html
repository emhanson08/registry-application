<!doctype html>
<html>

	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel='stylesheet' href='/public/index.css' />
	</head>

	<body>


		<div style='display:block' class='attract-wrapper'>
			<div class='attract-image'></div>
		</div>


		<!-- Hidden UI Button -->
		<button type="button" class="btn btn-primary hidden-button" data-toggle="modal" data-target="#exampleModal">
		  Launch demo modal
		</button>

		<!-- Hidden UI Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">Change Requestbin URL</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		      	<label>
		      		New URL:
		      		<input class="new-url-input" type="text">
		      	</label>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		        <button data-dismiss="modal" type="button" class="btn btn-primary" id='url-submit-button'>Submit</button>
		      </div>
		    </div>
		  </div>
		</div>
		
		<!-- User Info Input Button -->

		<div class='button-wrapper'>
			<button type="button" class="btn btn-primary click-me" data-toggle="modal" data-target="#exampleModalCenter">
			  Click Here!
			</button>
		</div>

		<!-- User Info Input Modal -->
		<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		  <div class="modal-dialog modal-dialog-centered" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLongTitle">Enter Your Information</h5>
		        <button type="button" class="close close-the-modal" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true" >&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		        <form id='my-submit-form'>
		        	<label>
			        	First Name: 
			        	<input  class='user-information-input' type='text'>
			        </label>
			        <label>
			        	Last Name:
			        	<input class='user-information-input' type='text'>
			        </label>
			        <label>
			        	Email Address:
			        	<input class='user-information-input' type='text'>
			        </label>
		        </form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary close-the-modal" data-dismiss="modal">Close</button>
		        <button data-dismiss="modal" type="button" class="btn btn-primary" id='my-submit-btn' >Submit</button>
		      </div>
		    </div>
		  </div>
		</div>
	</body>
</html>
